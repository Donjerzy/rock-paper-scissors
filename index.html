<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content">
        <div style="padding: 4px;" class="alert"></div>
        <h1 class="title">Rock Paper Scissors</h1>
        <div class="score">
            <div class="user">
                <p> You</p>
                <p class="user-score"></p>
            </div>
            <div class="comp">
                <p>The Computer</p>
                <p class="cpu-score"></p>
            </div>
        </div>
        <div class="action-buttons">
            <button id="rock">
                <img class="button-icon" src="./icons/rock.svg" alt="rock icon">
                rock
            </button>
            <button id="paper">
                <img class="button-icon" src="./icons/paper.svg" alt="paper icon">
                paper
            </button>
            <button id="scissors">
                <img class="button-icon" src="./icons/scissors.svg" alt="scissors icon">
                scissors
            </button>
        </div>
    </div>
</body>
</html>
